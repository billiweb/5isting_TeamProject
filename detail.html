<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="video-container"></div>
    <section id="details-container">
        <div id="current-movie-poster"></div>
        <h1 id="current-movie-title"></h1>
        <p id="current-movie-genre"></p>
        <div id="current-movie-credit">
            <p id="director"></p>
            <p id="casting"></p>
        <div id="movie-trailer"></div>
        </div>
        <p id="current-movie-overview"></p>
    </section>
    <form id="comment-form">
        <div>
            <input id="input-movieName" type="text" placeholder="영화 제목" required />
        </div>
        <div>
            <input id="input-name" type="text" placeholder="이름" required />
        </div>
        <div>
            <input id="input-pwd" type="password" placeholder="비밀번호" required />
        </div>
        <div>
            <input id="input-comment" type="text" placeholder="리뷰를 작성해주세요" required />
        </div>
        <div class="input-group mb-3">
            <select class="select" id="input-rate">
                <option value="">--- 별점 선택 ---</option>
                <option value="⭐">⭐</option>
                <option value="⭐⭐">⭐⭐</option>
                <option value="⭐⭐⭐">⭐⭐⭐</option>
                <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
            </select>
        </div>
        <button class="comment-btn" type="submit">저장</button>
    </form>
    <div class="comment-list">
        <ul id="comment-list"></ul>
    </div>
    <script src="src/detail.js"></script>
    <script src="/src/comment.js"></script>
</body>
</html>
